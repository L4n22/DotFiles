# The basic colors
#foreground              #CDD6F4
foreground #FFFFFF
#background              #1E1E2E
background #282828
selection_foreground    #1E1E2E
selection_background    #F5E0DC

# Cursor colors
cursor                  #F5E0DC
cursor_text_color       #1E1E2E

# URL underline color when hovering with mouse
url_color               #F5E0DC

# Kitty window border colors
active_border_color     #B4BEFE
inactive_border_color   #6C7086
bell_border_color       #F9E2AF

# OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors
active_tab_foreground   #11111B
active_tab_background   #acf618
inactive_tab_foreground #11111B
inactive_tab_background #FFFFFF
tab_bar_background      #282828

# Colors for marks (marked text in the terminal)
mark1_foreground #1E1E2E
mark1_background #B4BEFE
mark2_foreground #1E1E2E
mark2_background #CBA6F7
mark3_foreground #1E1E2E
mark3_background #74C7EC

# The 16 terminal colors

# black
color0 #45475A
color8 #585B70

# red
color1 #F38BA8
color9 #F38BA8

# green
color2  #A6E3A1
color10 #A6E3A1

# yellow
color3  #F9E2AF
color11 #F9E2AF

# blue
color4  #89B4FA
color12 #89B4FA

# magenta
color5  #F5C2E7
color13 #F5C2E7

# cyan
color6  #94E2D5
color14 #94E2D5

# white
color7  #BAC2DE
color15 #A6ADC8


#custom

window_padding_width 5
window_margin_width 0
#tab_bar_style powerline
#cursor_stop_blinking_after 0
#cursor_blink_interval -1
#cursor_shape beam
#cursor_beam_thickness 1.5
cursor_blink_interval 0

#map ctrl+right neighboring_window right
#map ctrl+left neighboring_window left
#map ctrl+up neighboring_window up
#map ctrl+down neighboring_window down
map alt+shift+right next_tab
map alt+shift+left previous_tab
#map shift+left move_window right
#map ctrl+down neighboring_window down
#map shift+down move_window up
map ctrl+up scroll_line_up
map ctrl+down scroll_line_down
#map ctrl+k scroll_line_up
#map ctrl+j scroll_line_down
map ctrl+page_up scroll_page_up
map ctrl+page_down scroll_page_down
map ctrl+\ scroll_home
map ctrl+/ scroll_end
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down
